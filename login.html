<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">About Me</a></li>
                <li><a href="contact.html" target="_self">Contact Me</a></li>
                <li><a href="register.html" target="_blank">Register</a></li>
                <li><a href="login.html" target="_blank">Login</a></li>
            </ul>
        </nav>
    </header>

    <fieldset>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="email" id="email">EMAIL</label>
                        <input type="email" name="email" id="email" size="60%" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" size="60%"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required required>
                    </td>
                </tr>
            </table>
            <button><a href="#">SIGN IN</a></button>
        </form>
    </fieldset>
    <footer>
        <p id="copy"> &copy; All Rights Reserved</p>
    </footer>
</body>

</html>
